<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; 
      padding: 20px;   



      
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 20px rgba(68, 41, 41, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
    }

    .card {
      width: 180px;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      text-align: center;
    }

    .light {
      background-color: white;
      color: black;
    }

    .dark {
      background-color: #333;
      color: white;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 5px;
    }

    .btn-group button {
      flex: 1;
      font-size: 12px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Profile Card</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <textarea id="bio" placeholder="Enter a short bio"></textarea>
    <input type="file" id="imageUpload" accept="image/*" />
    <select id="borderStyle">
      <option value="square">Square</option>
      <option value="rounded">Rounded</option>
      <option value="circle">Circle</option>
    </select>
    <button onclick="generateCard()">Generate Card</button>
  </div>

  <div class="cards" id="cardContainer"></div>

  <script src="script.js"></script>
</body>
</html>
